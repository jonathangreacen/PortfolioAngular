    <script type="text/javascript">		
      var viewStates                = new Object();
          viewStates.VIEW_FEEDBACK  = "FeedbackView";
          viewStates.VIEW_TWEAK     = "TweakView";
          viewStates.VIEW_COMPARE   = "CompareView";
          viewStates.VIEW_FACTORS   = "FactorView";
          viewStates.VIEW_ZOOM      = "ZoomView";
          viewStates.VIEW_DEFAULT   = viewStates.VIEW_FEEDBACK;
          
          function callView(view, uid){          
    				if(navigator.appName.indexOf("Microsoft") != -1){
  				  	SPDisplay.callView(view, uid);
  			    }else{
  				  	window.document.SPDisplay.callView(view, uid);
  				  }
             //usage xample callView(viewStates.VIEW_FACTORS)
               //compare view can be called via another function by UID
               //or the UID can be added as an optional argument to this function
          }
    </script> 	
		<title>Signal Patterns - Greacen for Bond Art + Science</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />	
		<script type="text/javascript" src="swfobject_1.js"></script>

	</head>

	<body>
		<div id="sp"></div>
		 <script type="text/javascript">
		 
			var so = new SWFObject("signalPatterns_01.swf", "SPDisplay", 900, 614, "9.0.0", "#FFFFFF");
				so.addParam("allowNetworkAccess", "always");
				so.addParam("allowScriptAccess", "always");
				so.addParam("menu","false");
				so.addParam("scale", "noscale");
       // so.addVariable("myUID", "333");
       // so.addVariable('baseResultRequestPage', "data/sampleResults100_5.xml");
       // so.addVariable("dictionaryURL", "data/updated_dictionary.xml")
				so.write("sp");
		</script>
