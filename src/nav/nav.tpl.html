<script type="text/ng-template" id="nav.tpl.html">
	<nav>
		<div class="homeBtn">
			<a href="/#work" alt="home"></a>
		</div>
		<ul class="sectionButtons">
			<li class="navItem" data-ng-class="{current:section.url === currentSectionUrl}" data-ng-repeat="section in navSections">

			</li>
		</ul>
	</nav>
</script>
